<!DOCTYPE html>

  </head>
  <body>
    <script src="assets/main/index.js"></script>
    <div id="social-widget" class="social-widget">

          </a>

            <img src="assets/images/Discord Logo.png" alt="Discord">

          </div>
          <a href="https://www.roblox.com/users/544088422/profile" class="social-link roblox" target="_blank">

        </div>
        <div class="widget-footer">
          <a href="linktree.html" class="linktree-btn">View All Links</a>
